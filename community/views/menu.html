<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 공간</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    :root {
      --main-color: #1E90FF; /* DodgerBlue */
      --main-color-light: #63B8FF; /* LightSkyBlue */
      --bg-color: #f7f7f7;
      --text-color: #333;
      --hover-bg-color: #e0e0e0;
      --link-hover-bg: #1E90FF; /* DodgerBlue */
      --link-hover-color: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
    }

    .navbar {
      background-color: var(--main-color);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 10px 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    .navbar-brand h1 {
      font-size: 24px;
      margin: 0;
      color: #fff;
    }

    .navbar-toggler {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .navbar-toggler .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.4s;
    }

    .nav-item {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
      width: 100%;
      max-width: 600px;
      transition: background-color 0.3s ease;
      display: none;
    }

    .nav-link {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: var(--main-color);
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-item:hover {
      background-color: var(--hover-bg-color);
    }

    .nav-link:hover {
      background-color: var(--link-hover-bg);
      color: var(--link-hover-color);
    }

    .navbar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar-nav.show .nav-item {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><h1>나의 공간</h1></a>
      <button class="navbar-toggler">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
    </div>
  </nav>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="/">홈으로</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/enter">추가하기</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/list">목록보기</a>
    </li>
  </ul>

  <script>
    $(document).ready(function () {
      $('.navbar-toggler').click(function () {
        $('.navbar-nav').toggleClass('show');
      });
    });
  </script>
</body>
</html>
